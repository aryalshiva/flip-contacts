
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="flip-container">
    <div class="flip-inner-container">
        <div class="flip-front">
            <div class="profile-image1">    
              <img src="image/profile/fbimage.jpg" style="border-radius:20%;" alt="profile image">"            
            </div>
            <h3>Shiva</h3>
            <h6>Web Developer /<br>Programmer</h6>
            <div class="credit">@ Copy Right By Shiva Aryal</div>
        </div>
        <div class="flip-back">
           <h2>My Intro</h2>
           <form>
            <input type="text" placeholder="Your name">
            <input type="text" placeholder="Your email">
            <textarea placeholder="Your message" rows="5"></textarea>
            <input type="submit" value="Send">
          </form>
          <div class="social-icons">
            <a href="https://www.facebook.com/shiva.aryal.161"><i class="fa fa-facebook"></i></a>
            <a href="https://www.pinterest.com/shivaaryal62/"><i class="fa fa-pinterest"></i></a>
            <a href="https://github.com/aryalshiva"><i class="fa fa-github"></i></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
